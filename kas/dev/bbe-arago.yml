header:
  version: 9
  includes:
    - bbe-poky.yml

distro: arago
target:
  - tisdk-default-image
  - tisdk-base-image

repos:
  meta-arago:
    url: http://arago-project.org/git/meta-arago.git
    refspec: 3d81e5add1f7173e34a4fbc189bf56872969fc98   # 07.02.00.004
    path: layers/meta-arago
    layers:
      meta-arago-distro:
      meta-arago-extras:
  meta-qt5:
    url: https://github.com/meta-qt5/meta-qt5.git
    path: layers/meta-qt5
  meta-openembedded:
    layers:
      meta-networking:
  meta-arm:
    refspec: c4f04f3fb66f8f4365b08b553af8206372e90a63
    layers:
      meta-arm-toolchain:

local_conf_header:
  arago: |
    PACKAGE_CLASSES = "package_ipk"
    TCMODEAPPEND = ""
